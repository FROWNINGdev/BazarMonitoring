name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Get version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## 🎉 Release ${{ steps.get_version.outputs.version }} - BazarMonitoring

          ### ✨ Main Features

          - ✅ **Real-time bazaar monitoring**
          - 🗺️ **Interactive map** of Uzbekistan with regional boundaries
          - 📊 **Statistics** on cameras and ROI
          - 📄 **Excel export** with detailed reports
          - 🛠️ **Administrative panel** for bazaar management
          - 🌍 **Multi-language support** (RU/UZ/EN)
          - 🌙 **Dark/light theme**

          ### 📦 Installation

          ```bash
          git clone https://github.com/FROWNINGdev/bazarmonitoring.git
          cd bazarmonitoring
          docker-compose up --build
          ```

          ### 📚 Documentation

          Full documentation available in [README.md](README.md)

          ### 👥 Authors

          - **FROWNINGdev** - Lead Developer
          - **asadullokhn** - Co-Developer

          ### 🔗 Links

          - [Documentation](README.md)
          - [Contributing Guide](CONTRIBUTING.md)
          - [Issues](https://github.com/FROWNINGdev/bazarmonitoring/issues)
        draft: false
        prerelease: false

